<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"></link>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">

    <title>ToDo App</title>
  </head>
  <body>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">ToDo list</h1>
        <form class="search">
          <input
            type="text"
            name="search"
            placeholder="looking for a task?"
            class="form-control m-auto"
          />
        </form>
      </header>
      <ul class="list-group mx-auto text-light todos">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>some thing</span>
          <i class="far fa-trash-alt delete"></i>
        </li>

        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>some thing</span>
          <i class="far fa-trash-alt delete"></i>
        </li>

        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>some thing</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>

      <form class="add text-center my-4">
        <label class="text-light">add a new todo ...</label>
        <input name="add" type="text" class="form-control mx-auto" />
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
